<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeteers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #welcome {
            font-size: 2em;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
        #budget-options {
            display: none;
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .option {
            width: 200px;
            height: 200px;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .option:hover {
            transform: scale(1.1);
        }
    </style>
    
</head>
<body>
    <div id="welcome">Welcome to Budgeteers</div>
    <div id="budget-options">
        <div class="option" onclick="location.href='travel.html'">
            <img src="travel.png" alt="Travel" width="100">
            <p>Travel Budget</p>
        </div>
        <div class="option" onclick="location.href='education.html'">
            <img src="education.png" alt="Education" width="100">
            <p>Education Budget</p>
        </div>
        <div class="option" onclick="location.href='marriage.html'">
            <img src="marriage.png" alt="Marriage" width="100">
            <p>Marriage Budget</p>
        </div>
        <div class="option" onclick="location.href='crore.html'">
            <img src="money.png" alt="1 Crore Balance" width="100">
            <p>1 Crore Balance</p>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('welcome').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('welcome').style.display = 'none';
                document.getElementById('budget-options').style.display = 'grid';
            }, 1000);
        }, 3000);
    </script>
</body>
</html>
